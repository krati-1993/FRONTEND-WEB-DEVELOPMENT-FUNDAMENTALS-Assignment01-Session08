<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Registration / Login form </title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="block">
		<h3>Enter the System</h3>
		<p>It is necessary to Login in order to sign for a course.</p>
		<div class="registrationform">
			<p>ARE YOU NEW? <span>REGISTER</span></p>
			<input type="text" placeholder="Username">
			<input type="email" placeholder="Email">
			<input type="password" placeholder="Password">
			<input type="password" placeholder="Confirm Password">
			<button type="button">Register</button> 
		</div>

		<div class="loginform">
		<p class="loginp">ALREADY A STUDENT? LOGIN</p>
			<input type="text" placeholder="Username">
			<input type="email" placeholder="Email">
			<input type="checkBox">
			<label style="color: white;font-size: 14px;">Remember Me?</label>
			<button type="button">Login</button>
			<a href="#">Forget Password?</a>
		</div>
		
	</div>
</body>
</html>
